<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Railway Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .button-container {
            margin-top: 30px;
        }
        .button-container a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to IRCTC</h1>
        <p>This is the homepage of the Railway Management System. Manage your trains, bookings, and schedules effortlessly.</p>

        <div class="button-container">
            <!-- Login Button -->
            <a href="{% url 'login' %}">Login</a>

            <!-- Register Button -->
            <a href="{% url 'register' %}">Register</a>
        </div>
    </div>
</body>
</html>
